<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer type="module" src="javascript/create-new.js"></script>
    <script src="https://kit.fontawesome.com/258de9725b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <header>
        <h1 class="display-5">Create new player</h1>
      </header>
      <nav class="mb-5">
        <a class="btn btn-success" href="index.html" role="button"><i class="fa-solid fa-house"></i> "Show all" page</a>
        <a class="btn btn-success" href="search.html" role="button"><i class="fa-solid fa-magnifying-glass"></i> "Search" page</a>
        <a class="btn btn-primary" href="create-new.html" role="button" disable><i class="fa-solid fa-plus"></i> "Save new" page</a>
        <a class="btn btn-success" href="update-delete.html" role="button"><i class="fa-solid fa-pen-to-square"></i> "Update/Delete" page</a>
      </nav>
      <main>
        <form class="row g-3 needs-validation" novalidate>
          <div class="mb-3">
            <label for="player-name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="player-name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="player-age" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Height:</label>
            <input type="text" class="form-control" id="player-height" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Club:</label>
            <input type="text" class="form-control" id="player-club" required />
          </div>

          <div class="mb-3">
            <label for="cars">Choose a image:</label>
            <select id="player-img" name="cars">
              <option value="erling.png">Erling</option>
              <option value="ronaldinho.png">Ronaldinho</option>
              <option value="martin.png">Martin</option>
              <option value="zlatan.png">Zlatan</option>
            </select>
          </div>

          <button id="add-player-btn" class="btn btn-success" type="button"><i class="fa-solid fa-plus"></i> Add</button>
        </form>

        <div class="mt-3 mb-3" id="added-player-output"></div>
        <footer></footer>
      </main>
    </div>
  </body>
</html>
