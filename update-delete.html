<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer src="javascript/update-delete.js"></script>
    <script src="https://kit.fontawesome.com/258de9725b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <header>
        <h3 class="display-5">Update/Delete</h3>
      </header>
      <nav class="mb-5">
        <a class="btn btn-success" href="index.html" role="button"><i class="fa-solid fa-house"></i> "Show all" page</a>
        <a class="btn btn-success" href="search.html" role="button"><i class="fa-solid fa-magnifying-glass"></i> "Search" page</a>
        <a class="btn btn-success" href="create-new.html" role="button"><i class="fa-solid fa-plus"></i> "Save new" page</a>
        <a class="btn btn-primary" href="#" role="button"><i class="fa-solid fa-pen-to-square"></i> "Update/Delete" page</a>
      </nav>
      <main>
        <form class="row g-3 needs-validation" novalidate>
          <div>
            <label for="players">Choose a player to edit:</label>
            <select id="player-name-input" name="players">
              <option value=""></option>
            </select>
            <button id="find-player-btn" class="btn btn-success" type="button">Find player</button>
            <div id="player-name-input-text"></div>
          </div>

          <div class="mb-3">
            <label for="player-name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="player-name" disabled />
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="player-age" />
          </div>

          <div class="mb-3">
            <label class="form-label">Height:</label>
            <input type="text" class="form-control" id="player-height" />
          </div>

          <div class="mb-3">
            <label class="form-label">Club:</label>
            <input type="text" class="form-control" id="player-club" />
          </div>

          <div class="mb-3">
            <label for="cars">Choose a image:</label>
            <select id="player-img" name="cars">
              <option value=""></option>
              <option value="erling.png">erling.png</option>
              <option value="ronaldinho.png">ronaldinho.png</option>
              <option value="martin.png">martin.png</option>
              <option value="zlatan.png">zlatan.png</option>
            </select>
          </div>

          <button id="update-player-btn" class="btn btn-success" type="button"><i class="fa-solid fa-plus"></i> Update player</button>
          <div id="update-player-btn-text"></div>
        </form>
      </main>
    </div>
  </body>
</html>
